<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Graduation | Najwa Raudlatul Jannah</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="scrollbar-hide">
    <div
      class="sm:w-screen sm:min-w-full sm:px-16 lg:h-screen lg:w-full lg:px-10 container w-full h-screen px-5 bg-no-repeat bg-cover"
      style="background-image: url(./images/background.jpg)"
    >
      <!-- header -->
      <header class="h-[5%] sm:h-[8%] w-full pt-10 lg:pt-2">
        <div class="decoration-top relative">
          <div class="left">
            <span
              class="-top-10 sm:text-5xl sm:-top-5 lg:-top-[2rem] tracking-tighter font-bold absolute left-0 text-4xl text-purple-600"
              >....</span
            >
          </div>
          <div class="right">
            <span
              class="-top-10 sm:text-5xl sm:-top-5 lg:-top-[2rem] tracking-tighter font-bold absolute right-0 text-4xl text-purple-600"
              >....</span
            >
          </div>
        </div>
      </header>

      <!-- content -->
      <div
        class="giving-expression w-[95%] h-[30%] mx-auto ml-2 sm:h-[28%] sm:w-full lg:flex lg:flex-col lg:w-[50%] lg:ml-[4.5rem] lg:h-[90%]"
      >
        <div class="main-content">
          <div class="left-content">
            <button
              class="h-10 w-3/5 mx-auto text-2xl font-extrabold text-purple-700/80 ml-[72px] bg-violet-200 rounded-lg hover:bg-white/60 hover:text-purple-700 transition duration-300 ease-in-out sm:h-20 sm:w-[40%] sm:text-4xl sm:ml-[205px] mb-4 sm:mb-5 lg:text-2xl lg:h-9 lg:w-2/6 lg:ml-0"
              id="btn-name"
              id="btn-name"
              onclick="showAlert()"
            >
              Dear, Najwa
            </button>
            <h1
              class="text-5xl h-14 w-[45%] mx-auto font-extrabold text-center bg-white/60 text-purple-700 pt-[2px] rounded-md sm:h-20 sm:w-[33.33%] sm:text-6xl lg:ml-0 lg:w-[30%] lg:h-[4.5rem] lg:rounded-none"
            >
              happy
            </h1>
            <h1
              class="text-5xl h-16 w-[85%] mx-auto mt-2 font-extrabold text-center bg-white/60 text-purple-700 pt-[2px] rounded-md sm:h-20 sm:w-[58%] sm:text-6xl lg:rounded-none lg:w-[55%] lg:ml-0"
            >
              graduation!
            </h1>
            <h2
              class="sm:h-[6.5rem] sm:text-4xl sm:w-3/4 sm:pt-3 mx-auto mt-5 text-2xl font-bold text-center text-purple-700 rounded-lg h-[4.5rem] leading-7 pt-2 lg:rounded-none lg:ml-0 lg:w-[90%] lg:text-left lg:mt-0"
            >
              i wish you all the best in <br />you future career
            </h2>
            <h3
              class="lg:visible lg:text-3xl lg:mt-5 invisible font-extrabold text-purple-700"
            >
              Regards,<br />Dandi
            </h3>
          </div>
          <div class="right-content">
            <div class="hero-icon sm:-mt-32 lg:mt-0 -mt-24">
              <div
                class="phone-image w-[380px] h-[450px] -ml-6 bg-cover bg-no-repeat rounded-xl bg-purple-700 sm:hidden lg:hidden absolute"
                style="
                  background-image: url(./images/hero.jpg);
                  background-position: top -10px right 0px;
                  transform: scale(0.7);
                "
              ></div>
              <div
                class="tablet-image -ml-3 bg-cover bg-no-repeat rounded-xl bg-purple-700 sm:w-[760px] sm:h-[720px] sm:-ml-6 sm:visible absolute invisible lg:hidden"
                style="
                  background-image: url(./images/hero.jpg);
                  background-position: top -230px right 0px;
                  transform: scale(0.7);
                "
              ></div>
              <div
                class="web-image -ml-3 bg-cover bg-no-repeat rounded-xl bg-purple-700 absolute invisible lg:visible lg:-top-[3.5rem] lg:-right-[2.5rem] lg:h-[790px] lg:w-[650px]"
                style="
                  background-image: url(./images/hero.jpg);
                  background-position: top -40px right 0px;
                  transform: scale(0.7);
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <footer class="w-full h-[60%] lg:h-[0%] lg:bg-red-500 -mt-24 sm:mt-0">
        <div class="decoration-bottom relative lg:-top-[1rem]">
          <div class="emoticon">
            <span
              class="top-[28rem] sm:top-[36rem] sm:left-16 sm:text-5xl absolute left-5 text-4xl text-purple-600 lg:-top-[5rem] lg:left-[49rem]"
              >&#128156;&#128156;</span
            >
          </div>
          <div class="right">
            <span
              class="top-[32.5rem] sm:top-[38rem] sm:text-5xl absolute right-0 text-4xl text-purple-600 lg:-top-[2.2rem] font-extrabold"
              >....</span
            >
            <div class="left">
              <span
                class="top-[32.5rem] sm:top-[38rem] sm:text-5xl absolute left-0 text-4xl text-purple-600 lg:-top-[2.2rem] font-extrabold"
                >....</span
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
